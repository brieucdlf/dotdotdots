import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

window:
  opacity: 0.95
  dynamic_title: true
  dimensions:
    columns: 2
    lines: 2
  padding:
    x: 4
    y: 4

scrolling:
  history: 100000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  # AppleFontSmoothing: true

draw_bold_text_with_bright_colors: true
